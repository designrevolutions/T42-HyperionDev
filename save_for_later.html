<!-- I got the main code part from here: https://codepen.io/kevinpowell/pen/PWNwZm

<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="css/style.css">
